<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread and Rest PART 2</title>
  <script>
    //rest way

    function soma(...param) {
      let resultado = 0 
      
      console.log(param)

      param.forEach(v => resultado += v)


      return resultado

    }


    console.log(soma(3,8,5,7,200,-100))


    function multiplicacao(m, ...p){
      
      console.log(m)
      console.log(p)
      let resultado = 0

      p.forEach(v => resultado += m * v)
      return resultado

      

    }

    console.log(multiplicacao(5,7,12,3,49))




  </script>
</head>
