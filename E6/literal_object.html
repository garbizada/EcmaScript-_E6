<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto Literal</title>
  <script>

    class Produto {
      constructor(descricao, preco){
        this.descricao = descricao
        this.preco = preco


      }

      verDescricao(){
        console.log(this.descricao +" por apenas "+ this.preco)

      }
    }

    let produto1 = new Produto('Notebook', 2200)
    produto1.verDescricao()

    let produtoliteral = {
      descricao: 'Geladeira',
      preco: 1800,
      verDescricao: function(){
        console.log(this.descricao + " por apenas " + this.preco)
      }

    }

    produtoliteral.verDescricao()


  </script>
</head>

</body>
</html>
