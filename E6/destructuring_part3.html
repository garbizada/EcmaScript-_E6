<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destrucuturing PART 3</title>
  <script>
    
    //destructuring on an array 
    let arr = [10,20,30,40]


    function teste([ a , b , , c, d = 100]) {
      console.log(a,b,c,d)


    }

    teste(arr)


    //destructuring for objects

    let obj = {
      a: 10,
      b: 20,
      c: 30,
      d: 40
    }

    function teste({ a:x ,b}) {
      console.log(x,b)
    }
    
    teste(obj)


  </script>
</head>

</body>
